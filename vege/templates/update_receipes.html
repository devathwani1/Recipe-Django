{%extends "base.html"%}
{%block start%}


<div class="container mt-5">

    <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            <h2>Update Receipe</h2>
            <hr>
          <label for="exampleInputEmail1" class="form-label">Receipe name</label>
          <input name = "receipe_name" type="text" class="form-control" required
          value = "{{receipe.receipe_name}}">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Receipe descriptions</label>
          <textarea name = "receipe_description" class="form-control" required
          >{{receipe.receipe_description}}</textarea>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Receipe Image</label>
          <input name = "receipe_image"  type="file" class="form-control"
          value="{{receipe.receipe_image}}">
        </div>
        <button type="submit" class="btn btn-success">Update Recipe</button>
      </form>

</div>
{%endblock%}
