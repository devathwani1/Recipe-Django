{%extends "base.html"%}
{%block start%}



<div class="container mt-5">

    <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">

            <h2>Add Receipe</h2>
            <hr>
          <label for="exampleInputEmail1" class="form-label">Receipe name</label>
          <input name = "receipe_name" type="text" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Receipe descriptions</label>
          <textarea name = "receipe_description" class="form-control" required></textarea>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Receipe Image</label>
          <input name = "receipe_image"  type="file" class="form-control">
        </div>
        <button type="submit" class="btn btn-success">Add Recipe</button>
      </form>

     
      <form action="">
        <div class="my-5 d-flex align-items-center ">
        
          <hr>
            <input name = "search" type="text" class="form-control mx-3"  >
            <button type="submit" class="btn btn-primary">Search</button>
          
            </div>
      </form>
      

<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Receipe name</th>
      <th scope="col">Receipe Desc</th>
      <th scope="col">Image</th>
      <th scope="col">Actions</th>
      
    </tr>
  </thead>
  <tbody>

    {% for receipe in receipes%}
    <tr>
      <th scope="row">{{forloop.counter}}</th>
      <td>{{receipe.receipe_name}}</td>
      <td>{{receipe.receipe_description}}</td>
      <td><!--  -->
        <img src=" /media/{{receipe.receipe_image}} " alt=""  style="height : 200px"></td>
        <td>
          <a href="/delete-recepie/{{receipe.id}}/" class="btn btn-danger">Delete</a>
          <a href="/update-recepie/{{receipe.id}}/" class="btn btn-success">Update</a>
        </td>
    </tr>
    {%endfor%}
  </tbody>
</table>

</div>
{%endblock%}
